<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('droneAgePro.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; /* text color on top of the background image */
            font-family: Arial, sans-serif;
        }

        /* You can add additional styles for your content here */
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>Drone Age Productions</h1>
<!--    <p>This is a simple example with an image background.</p>-->
</div>
</body>
</html>
